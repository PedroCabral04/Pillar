version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pillar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeThisPassword123!}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pillar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-erp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Pillar ERP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pillar-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Connection
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=${POSTGRES_DB:-erp};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-ChangeThisPassword123!};Port=5432"
      
      # ASP.NET Core Settings
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:8080
      
      # Security
      Security__ApiKey: ${API_KEY:-}
      
      # AI Configuration (optional)
      AI__Provider: ${AI_PROVIDER:-custom}
      OpenAI__ApiKey: ${OPENAI_API_KEY:-}
      OpenAI__Model: ${OPENAI_MODEL:-gpt-4o-mini}
      GoogleAI__ApiKey: ${GOOGLE_AI_API_KEY:-}
      GoogleAI__Model: ${GOOGLE_AI_MODEL:-gemini-2.5-flash}
      CustomAI__Endpoint: ${CUSTOM_AI_ENDPOINT:-}
      CustomAI__ApiKey: ${CUSTOM_AI_API_KEY:-}
      CustomAI__Model: ${CUSTOM_AI_MODEL:-}
      
      # Email Configuration (optional)
      Email__Enabled: ${EMAIL_ENABLED:-false}
      Email__SmtpHost: ${EMAIL_SMTP_HOST:-smtp.gmail.com}
      Email__SmtpPort: ${EMAIL_SMTP_PORT:-587}
      Email__SmtpUsername: ${EMAIL_SMTP_USERNAME:-}
      Email__SmtpPassword: ${EMAIL_SMTP_PASSWORD:-}
      Email__EnableSsl: ${EMAIL_ENABLE_SSL:-true}
      Email__FromEmail: ${EMAIL_FROM:-noreply@pillarerp.com}
      Email__FromName: ${EMAIL_FROM_NAME:-Pillar ERP}
    ports:
      - "8080:8080"
    networks:
      - pillar-network
    volumes:
      - app_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pillar-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local
